    <section id="contact">
        <div class="subscribe container">
            <form>
                <h1 class="mb-3">Contact Us</h1>

                <!-- Name input -->
                <div class="form-outline mb-4">
                    <input type="text" id="name" class="form-control" />
                    <label class="form-label" for="name">Name *</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control" />
                    <label class="form-label" for="email">Email address *</label>
                </div>

                <!-- Phone Number input -->
                <div class="form-outline mb-4">
                    <input type="number" id="phoneno" class="form-control" />
                    <label class="form-label" for="phoneno">Phone (optional)</label>
                </div>

                <!-- Location input -->
                <div class="form-outline mb-4">
                    <input type="text" id="location" class="form-control" />
                    <label class="form-label" for="location">Location *</label>
                </div>

                <!-- Message input -->
                <div class="form-outline mb-4">
                    <textarea class="form-control" id="message" rows="4"></textarea>
                    <label class="form-label" for="message">Message (optional)</label>
                </div>

                <!-- Submit button -->
                <button type="button" onclick="sendMail()" class="btn btn-primary btn-block mb-4">Send</button>
            </form>
        </div>

    </section>
